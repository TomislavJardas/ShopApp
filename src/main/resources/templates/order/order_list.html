<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin - Order Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .delivered-true {
      color: green;
    }
    .delivered-false {
      color: red;
    }
     .navbar-custom {
       background-color: #343a40;
     }
    .navbar-custom .navbar-brand, .navbar-custom .nav-link {
      color: #ffffff;
    }
    .navbar-custom .nav-link:hover {
      color: #cccccc;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
  <a class="navbar-brand" th:href="@{/home}">Home</a>
  <div class="collapse navbar-collapse justify-content-end">
    <div class="navbar-nav">
      <a class="nav-item nav-link" th:href="@{/logout}"">Log Out</a>
      <a class="nav-item nav-link" th:href="@{/cart}">Cart</a>
    </div>
  </div>
</nav>

<div class="container mt-5">

  <div class="mb-3">
    <a href="/items" class="btn btn-primary">See Items</a>
    <a href="/users" class="btn btn-secondary">See Users</a>
  </div>
  <h2>Order Management</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Order ID</th>
      <th>Payment Method</th>
      <th>Total Price</th>
      <th>Username</th>
      <th>Delivered</th>
      <th>Order Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}"></td>
      <td th:text="${order.paymentMethod}"></td>
      <td th:text="${order.totalPrice}"></td>
      <td th:text="${order.username}"></td>
      <td th:class="${order.delivered} ? 'delivered-true' : 'delivered-false'" th:text="${order.delivered} ? 'Yes' : 'No'"></td>
      <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
