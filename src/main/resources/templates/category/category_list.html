<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Types List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .navbar-custom {
      background-color: #343a40;
    }
    .navbar-custom .navbar-brand, .navbar-custom .nav-link {
      color: #ffffff;
    }
    .navbar-custom .nav-link:hover {
      color: #cccccc;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
  <a class="navbar-brand" th:href="@{/home}">Home</a>
  <div class="collapse navbar-collapse justify-content-end">
    <div class="navbar-nav">
      <a class="nav-item nav-link" th:href="@{/logout}">Log Out</a>
      <a class="nav-item nav-link" th:href="@{/cart}">Cart</a>
    </div>
  </div>
</nav>


<div class="container mt-5">
  <h2>Item Types List</h2>
  <div class="mb-3">
    <a th:href="@{/category/create}" class="btn btn-success">Add Item Type</a>
  </div>
  <a th:href="@{/authentication/users}" class="btn btn-primary btn-sm">Users</a>
  <a th:href="@{/item}" class="btn btn-primary btn-sm">Items</a>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="itemType : ${itemTypes}">
      <td th:text="${itemType.name}">Name</td>
      <td>
        <a th:href="@{/itemtype/edit/{id}(id=${itemType.id})}" class="btn btn-primary btn-sm">Edit</a>
        <a th:href="@{/itemtype/delete/{id}(id=${itemType.id})}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
