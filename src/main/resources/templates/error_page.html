<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="jumbotron">
    <h1 class="display-4">Oops! Something went wrong.</h1>
    <p class="lead" th:text="${errorMessage}">This is where the error message will be displayed.</p>
    <hr class="my-4">
    <p>Please click the button below to return to the homepage.</p>
    <a class="btn btn-primary btn-lg" th:href="@{/}" role="button">Return to Home page</a>
  </div>
</div>

</body>
</html>
