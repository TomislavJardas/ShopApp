<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    .navbar-custom {
      background-color: #343a40;
    }
    .navbar-custom .navbar-brand, .navbar-custom .nav-link {
      color: #ffffff;
    }
    .navbar-custom .nav-link:hover {
      color: #cccccc;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
  <a class="navbar-brand" th:href="@{/home}">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" th:href="@{/authentication/login}">Login</a>
      <a class="nav-item nav-link" th:href="@{/cart}">Cart</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2>Register</h2>
  <form th:action="@{/authentication/register/save}" method="post">
    <input type="hidden" name="_csrf" value="${_csrf.token}"/>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-success">Register</button>
    <p class="mt-3">Already have an account? <a th:href="@{/authentication/login}">Login here</a></p>
  </form>
</div>

</body>
</html>
