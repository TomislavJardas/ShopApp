<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    .navbar-custom {
      background-color: #343a40;
    }
    .navbar-custom .navbar-brand, .navbar-custom .nav-link {
      color: #ffffff;
    }
    .navbar-custom .nav-link:hover {
      color: #cccccc;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
  <a class="navbar-brand" th:href="@{/home}">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" th:href="@{/login}">Login</a>
      <a class="nav-item nav-link" th:href="@{/cart}">Cart</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2>Login</h2>
  <form th:action="@{/authentication/login}" method="post">

    <div class="form-group">
      <label for="username">Email</label>
      <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Enter email address"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <p class="mt-3">Don't have an account? <a th:href="@{/authentication/register}">Register here</a></p>
    <input type="hidden" name="_csrf" value="${_csrf.token}"/>
  </form>
</div>

</body>
</html>
